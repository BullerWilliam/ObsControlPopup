<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YouTube Chat Preview</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

#container {
    width: 800px;
    height: 600px;
    background: rgba(0, 0, 0, 0.4);
    display: none;
    box-sizing: border-box;
    padding: 20px;
}

.chat {
    color: white;
    font-size: 18px;
    line-height: 1.4;
}

.username {
    font-weight: bold;
    color: #00ffcc;
}

.message {
    margin-top: 10px;
}
</style>
</head>
<body>

<div id="container">
    <div class="chat">
        <div><span class="username" id="name"></span>:</div>
        <div class="message">Hello everyone ðŸ‘‹</div>
        <div class="message">This is a chat preview</div>
        <div class="message">Looks just like live chat</div>
    </div>
</div>

<script>
let container = document.getElementById("container")
let nameEl = document.getElementById("name")

document.addEventListener("keydown", function(e) {
    if (e.code === "Space") {
        e.preventDefault()
        let username = prompt("Enter YouTube username")
        if (username && username.trim() !== "") {
            nameEl.textContent = username
            container.style.display = "block"
        }
    }
})
</script>

</body>
</html>
